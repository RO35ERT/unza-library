<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <title>Registration</title>
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="forms">
      <form
              method="post"
              role="form"
              th:action="@{/registration}"
              th:object="${user}"
      >
        <h1>Registration Form</h1>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Registration successful !!!
          </div>
        </div>
        <div class="first">
          <div class="">
            <!--                            <label class="form-label" for="name">First Name</label>-->
            <input class="" id="cmpNumber" name="cmpNumber" type="text" placeholder="Computer Number">
            <p class="text-danger" th:errors="*{cmpNumber}"
               th:if="${#fields.hasErrors('cmpNumber')}"></p>
          </div>
          <div class="">
            <!--                            <label class="form-label" for="name">First Name</label>-->
            <input class="" id="name" name="name" type="text" placeholder="First Name">
            <p class="text-danger" th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
          </div>
        </div>
        <div class="second">
          <div class="">
            <!--                            <label class="form-label" for="email">Email</label>-->
            <input class="" id="email" name="email" type="email" placeholder="Email">
            <p class="text-danger" th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
          </div>
          <div class="">
            <!--                            <label class="col-sm-2 col-form-label" for="password">Password</label>-->
            <input class="" id="password" name="password" type="password" placeholder="Password">
            <p class="text-danger" th:errors="*{password}"
               th:if="${#fields.hasErrors('password')}"></p>
            <div class="mb-3">
              <button class="btn btn-primary mb-3" type="submit">Register</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
